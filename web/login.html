<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>登录界面</title>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

</head>
<body>
<div class="panel panel-info login">
    <div class="panel panel-info">
        <div class="panel-heading">资产管理系统</div>
        <div class="panel-body">
            <!--            <form action="/login" method="post">-->
            <div class="form-group">
                <label for="username" v-bind:class="{ err: (username === '') }">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    用户名</label>
                <input type="text" class="form-control" id="username" placeholder="username" v-model="username">
            </div>
            <div class="form-group">
                <label for="passwd" v-bind:class="{ err: (passwd === '') }">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                    密码</label>
                <input type="password" class="form-control" id="password" placeholder="Password" v-model="passwd">
            </div>

            <div class="form-group">
                <label for="role">
                    <span class="glyphicon glyphicon-adjust" aria-hidden="true"></span>
                    角色：&nbsp;&nbsp;</label>
                <input type="radio" name="role" value="1">财务员&nbsp;&nbsp;
                <input type="radio" name="role" value="2">普通员工&nbsp;&nbsp;&nbsp;
                <input type="radio" name="role" value="3">管理员
            </div>

            <button type="button" class="btn btn-info btn-lg btn-block mybtn" v-on:click="doLogin">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                登录
            </button>

        </div>
    </div>
</div>


<script src="plugins/jq/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/vue/vue.js"></script>
<script src="js/login.js"></script>
</body>
</html>
